  <header><h1>Detective Board ver 0.3</h1>
    <div></div>
    <nav>
<button type="button" id="add">Add</button>
<button type="button" id="unf">Edit</button>
<button type="button" id="unfinished">Delete</button>
<button type="button" id="reset">Drive</button>
<button type="button" id="clear">Clear</button>
<button type="button" id="export">Blob</button>

    </nav>
  </header>


  <div id="main">
    <button style="margin-left: 1.5vw;" class="hidden" onclick="openNav()">☰ Open Sidebar</button>  
  </div>

  <aside class="modal fade" tabindex="-1" id="user-modal">
    <div class="modal-dialog">
      <form class="modal-content card-form" id="user-form">
        <header class="modal-header">
          <h3>Add note</h3>
        </header>
        <section class="modal-body">
          <h3>Form</h3>
          <div id="edit" class="form-group">
            <label>
              <input name="edit" type="text" placeholder="type number of element">
            </label>
          </div>
          <div class="form-group">
            <label>
              <input name="name" type="text" placeholder="Name">
            </label>
          </div>
          <div class="form-group">
            <label>
              <input name="bio" type="text" placeholder="Bio">
            </label>
          </div>
          <div class="form-group">
            <label>
              <input name="details" type="text" placeholder="Details">
            </label>
          </div>
          <div id="destroy" class="form-group">
            <label>
              <input name="delete" type="text" placeholder="type number to delete">
            </label>
          </div>
          <div id="drive" class="form-group">
            <p>Copy the value from the blob to the A1 sheet (NOTE, the API KEY has been removed, this feature will not work)</p>
            <label>
              <input name="drive" type="text" placeholder="Enter sheets id (url number /d)">
            </label>
          </div>
        </section>
        <footer class="modal-footer">
          <button id="close" class="btn-edit-guest" type="button">submit</button>
        </footer>
      </form>
    </div>
  </aside>
